<div class="container">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input formControlName="name" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="isError('name')">Champs invalide</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="isError('email')">Champs invalide</div>
      </div>
      <div class="form-group">
        <label for="state">Statut</label>
        <select formControlName="state" id="state" class="form-control">
          <option *ngFor="let state of states" [value]="state">{{ state }}</option>
        </select>
      </div>

      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
