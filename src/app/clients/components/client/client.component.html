<tr>
  <td>{{ client.name }}</td>
  <td>{{ client.email }}</td>
  <td [appState]="client.state">
    <select [value]="client.state" (change)="changeState($event)" >
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </td>
  <td (click)="delete()"><fa-icon [icon]="faTrashAlt"></fa-icon></td>
  <td><fa-icon [icon]="faEdit"></fa-icon></td>
</tr>
