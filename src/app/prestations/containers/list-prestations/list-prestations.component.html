<div class="tabresponsive">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th *ngFor="let header of headers" scope="col">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <app-prestation *ngFor="let prest of prestations" [prestation]="prest"></app-prestation>
    </tbody>
  </table>
</div>
